# --- Browser Tagging ---

windowrule {
    name = tag-chromium-browsers
    match:class = ^((google-)?([cC]hrom(e|ium))|[bB]rave-browser|[mM]icrosoft-edge|Vivaldi-stable|helium)$
    tag = +browser
}

windowrule {
    name = tag-firefox-browsers
    match:class = ^(([fF]irefox)|zen|librewolf)$
    tag = +browser
}

# --- Shared Browser Opacity ---

windowrule {
    name = browser-default-opacity
    # Match any window that has either browser tag
    match:tag = browser
    
    # Active: 1.0, Inactive: 0.97
    opacity = 1.0 0.97
}

# --- Video Site Overrides ---

windowrule {
    name = video-site-no-opacity
    # Matches 'YouTube' or 'Zoom' anywhere in the title (case-insensitive)
    match:title = (?i).*(youtube|zoom).*
    
    opacity = 1.0 1.0
}