# ╔════════════════════════════════════════════════════════════════════════════╗
# ║                          Hypridle Configuration                            ║
# ╚════════════════════════════════════════════════════════════════════════════╝

# ── General Settings ──────────────────────────────────────────────────────────
general {
    lock_cmd = pidof hyprlock || hyprlock               # Launch hyprlock if not running
    before_sleep_cmd = loginctl lock-session            # Lock before suspend
    after_sleep_cmd = hyprctl dispatch dpms on          # Turn display on after resume
}

# ── Idle Warning Notification (9 minutes) ────────────────────────────────────
listener {
    timeout = 540                                       # 9 minutes
    on-timeout = notify-send -u normal "Idle Warning" "System will lock in 1 minute."
}

# ── Lock Screen (10 minutes) ─────────────────────────────────────────────────
listener {
    timeout = 600                                       # 10 minutes
    on-timeout = loginctl lock-session                  # Triggers hyprlock
}

# ── Screen Timeout (15 minutes) ───────────────────────────────────────────────
listener {
    timeout = 900                                       # 15 minutes
    on-timeout = hyprctl dispatch dpms off
    on-resume = hyprctl dispatch dpms on
}

# ── Suspend (30 minutes) ──────────────────────────────────────────────────────
listener {
    timeout = 1800                                      # 30 minutes
    on-timeout = systemctl suspend
}